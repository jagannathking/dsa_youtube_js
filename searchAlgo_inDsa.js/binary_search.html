<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Binary search with iterative approach</title>
    <script>
        let data=[5,9,13,17]; //we can add here more input
        let find=17;
        position=undefined;
        let start=0;
        let end=data.length-1;
        while(start<=end){
            let mid =Math.floor((start + end)/2);
            // console.log(data[mid]);
            if(data[mid]===find){
                position=mid;
                break;
            } if(data[mid]<find){
                start=mid+1;
            }else{
                end=mid-1;
            }
        }
    console.log(position);
    </script>
</head>
<body>
    <h1>Binary search with iterative approach</h1>
    
</body>
</html>
