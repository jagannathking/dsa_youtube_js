<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selection sort with javascript</title>
    <script>
        let items = [20, 12, 53, 3];
        function SelectionSort(data) {
            let mindId;
            for (let i = 0; i < data.length; i++) {
                mindId = i;
                for (let j = i + 1; j < data.length; j++) {
                    if (data[j] < data[mindId]) {
                        mindId = j;
                    }
                }
                let temp = data[mindId];
                data[mindId] = data[i];
                data[i] = temp;
            }
        }
        SelectionSort(items)
        console.log(items)
    </script>
</head>

<body>
    <h1>Selection sort with javascript</h1>

</body>

</html>
