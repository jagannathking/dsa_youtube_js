<!DOCTYPE html>
<html lang="en">
<head>
    <title>array shorting (bubble)</title>

    <script>
        let data=[34,3,1,25,54,12,89,5,76,789];
        for(let i=0;i<data.length;i++){
            // console.warn(`data ${i} is ${data[i]}`);
            for(let j=0;j<data.length;j++){
                // console.warn(data[j]);
                if(data[j]>data[j+1]){
                    let temp=data[j];
                    data[j]=data[j+1];
                    data[j+1]=temp;
                }
            }
        }
     console.warn(data)
    </script>
</head>
<body>
    
</body>
</html>
