<!DOCTYPE html>
<html lang="en">

<head>
    <title>Merge two array</title>
    <script>
        let data1 = [3, 7, 12, 34, 56, 90];
        let data2 = [20, 30, 40, 50];
        let data3 = [];
        for (let i = 0; i < data1.length; i++) {
            data3[i] = data1[i]
        }
        for (let i = 0; i < data2.length; i++) {
            data3[data1.length + i] = data2[i]
        }
        console.log(data3)



    </script>
</head>

<body>

</body>

</html>
