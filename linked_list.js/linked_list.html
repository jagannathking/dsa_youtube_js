<!DOCTYPE html>
<html lang="en">
<head>

    <title>Linked list in javascript</title>
    <script>
        class List {
            constructor(data){
                this.head={
                    value:data,
                    next:null,
                };
                this.tail=this.head;
                this.size=1;
            }
            appendNode(nodeData){
                let newNode ={
                    value:nodeData,
                    next:null
                };
                this.tail.next=newNode;
                this.tail=newNode; 
                this.size+=1;
            }
        }
        let list =new List(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
      
        console.log(list);
    </script>
</head>
<body>
    <h3>Linked list in javascript</h3>
    
</body>
</html>
