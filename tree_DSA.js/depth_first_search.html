<!DOCTYPE html>
<html lang="en">

<head>

    <title>depth first search in tree</title>
    <script>
        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }
        class BSTree {
            constructor() {
                this.root = null;
            }
            isTreeEmpty() {
                return this.root === null;
            }

            makeTree(val) {
                let newNode = new Node(val)
                if (this.root === null) {
                    this.root = newNode;

                } else {
                    this.insertNode(this.root, newNode)
                }
            }
            insertNode(root, newNode) {
                if (root.value > newNode.value) {
                    if (root.left === null) {
                        root.left = newNode;
                    } else {
                        this.insertNode(root.left, newNode)
                    }

                } else {
                    if (root.right === null) {
                        root.right = newNode;
                    } else {
                        this.insertNode(root.right, newNode)
                    }
                }
            }
            search(root, val) {
                if (root === null) {
                    return false;
                } else if (root.value === val) {
                    return true;
                } else if (root.value > val) {
                    return this.search(root.left, val)
                } else {
                    return this.search(root.right, val);
                }
            }
            //Pre-order
            preOrder(root) {
                if (root) {
                    console.warn(root.value);
                    this.preOrder(root.left);
                    this.preOrder(root.right);
                }
            }
            //In-order
            inOrder(root) {
                if (root) {
                    this.inOrder(root.left);
                    console.warn(root.value);
                    this.inOrder(root.right);
                }
            }
            //post-Order
            postOrder(root) {
                if(root){
                    this.postOrder(root.left);
                this.postOrder(root.right);
                console.warn(root.value)
                }
               
            }
        }
        let bst = new BSTree();
        bst.makeTree(20);
        bst.makeTree(10);
        bst.makeTree(5);
        bst.makeTree(11);
        bst.makeTree(30);
        bst.makeTree(40);
        bst.makeTree(23);
        // console.warn(bst.search(bst.root,20))
        // console.warn(bst.root);
        // bst.preOrder(bst.root);
        // bst.inOrder(bst.root);
        bst.postOrder(bst.root)

    </script>
</head>

<body>
    <h3>depth first search in tree</h3>

</body>

</html>
