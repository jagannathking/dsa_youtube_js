<!DOCTYPE html>
<html lang="en">

<head>

    <title>check string is palindrome or not in js</title>
    <script>
        function palindrome(data) {
            let start = 0;
            let end = data.length - 1;
            let result = true;
            while (end > start) {
                if (data[start] != data[end]) {
                    result = false;
                }
                start++;
                end--
            } return result;
        }
        let str = "level";
        console.log(palindrome(str));
    </script>
</head>

<body>
    <h3>check string is palindrome or not in js</h3>

</body>

</html>
