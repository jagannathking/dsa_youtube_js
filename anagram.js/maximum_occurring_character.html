<!DOCTYPE html>
<html lang="en">
<head>

    <title>maximum occurring character in string </title>
    <script>
        let str="hello"
        let strObj={};
        let maxKey='';
        for(let i=0;i<str.length;i++){
            // console.log(str[i])
            let key=str[i];
            if(!strObj[key]){
                strObj[key]=0;
            }
            strObj[key]++;
            if(maxKey==''||strObj[key]>strObj[maxKey]){
                maxKey=key;
            }
        }
        console.log(maxKey);
        // console.log(strObj)
    </script>
</head>
<body>
    <h3>maximum occurring character in string</h3>
    
</body>
</html>
