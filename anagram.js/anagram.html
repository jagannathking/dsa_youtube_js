<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Anagram in javascript</title>
    <script>
        function checkAnagram(str1,str2){
            
            let ObjStr1={};
            if(str1.length!==str2.length){
                return false
            }
            for(ch of str1){
                // console.log(ch)
                ObjStr1[ch]=(ObjStr1[ch] || 0)+1;
            }
            // console.log(ObjStr1)
            for(ch of str2){
                if(!ObjStr1[ch]){
                    return false;
                }
               ObjStr1[ch]-- 
            }
            return true
        }
        console.log(checkAnagram("hello","ehllo"))
    </script>
</head>
<body>
    <h3>Anagram in javascript</h3>
    
</body>
</html>
