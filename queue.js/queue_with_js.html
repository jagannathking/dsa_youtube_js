<!DOCTYPE html>
<html lang="en">

<head>

    <title>Queue with javascript</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let max = 5;
        function enqueue(newVal) {
            if (currentSize >= max) {
                alert("Queue is full")
            } else {
                queue[currentSize] = newVal;
                currentSize += 1;
            }
        }
        function display() {
            console.warn(queue)
        }
        function dequeue() {
            for (let i = 0; i < queue.length; i++) {
                queue[i] = queue[i + 1];
            }
            currentSize--;
            queue.length = currentSize;

        }
        // enqueue(10);
        // enqueue(20);
        // enqueue(30);
        // display()
        // dequeue()
        // display()
    </script>
</head>
