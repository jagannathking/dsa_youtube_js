<!DOCTYPE html>
<html lang="en">

<head>

    <title>input in queue</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let max = 5;
        // function enqueue(newVal) {
        //     if (currentSize >= max) {
        //         alert("Queue is full")
        //     } else {
        //         queue[currentSize] = newVal;
        //         currentSize += 1;
        //     }
        // }
        function enqueueWithBtn() {
            let newVal=document.getElementById("qEl").value;
            if (currentSize >= max) {
                alert("Queue is full")
            } else {
                queue[currentSize] = newVal;
                currentSize += 1;
            }
        }
        function display() {
            console.warn(queue)
        }
        function dequeue() {
            if (!isEmpty()) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                currentSize--;
                queue.length = currentSize;
            } else {
                alert("Queue is already empty")
            }
        }
        function front() {
            if (!isEmpty()) {
                console.log(queue[0])
            } else {
                alert("Queue is already empty")
            }
        }
        function rear() {
            if (!isEmpty()) {
                console.log(queue[currentSize - 1])
            } else {
                alert("Queue is already empty");
            }
        }
        function isEmpty() {
            if (currentSize <= 0) {
                return true
            } else {
                return false
            }
        }
        // i can do here and in console also
    </script>
</head>

<body>
    <h1>Queue with input elements in javascript</h1>
    <input type="text" placeholder="Enter element" id="qEl">
    <button onclick="enqueueWithBtn()">Add element</button>
    <br><br>
    <button onclick="dequeue()">Remove element</button>
    <button onclick="display()">Display</button>
    <button onclick="front()">Get front element</button>
    <button onclick="rear">Get rear element</button>

</body>

</html
