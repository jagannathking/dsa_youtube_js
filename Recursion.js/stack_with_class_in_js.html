<!DOCTYPE html>
<html lang="en">
<head>
    <title>stack with class in js</title>
    <script>
        class stack{
            item=[];
            currentSize;
            maxSize;
            constructor(size){
                this.maxSize=size;
                this.currentSize=this.item.length;
            //  console.warn("call")
              }
            push(newVal){
                if(this.currentSize>=this.maxSize){
                    alert("Stack is full");
                }else{
                    this.item[this.currentSize]=newVal;
                    this.currentSize++
                }
            }
            display(){
                console.warn(this.item);
            }
             pop(){
                if(this.currentSize>0){
                    this.currentSize--;
                    this.item.length=this.currentSize;
                }else{
                    alert("stack is already empty")
                }
            }  
        }
        
        st1= new stack(5);
        // st1.push(20)
        // st1.display()

    </script>
</head>
