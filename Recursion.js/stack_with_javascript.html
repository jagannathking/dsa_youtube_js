<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stack with javascript</title>
    <script>
        let data=[];
        let currentSize=data.length;
        let max=5;
        function push(newValue){
            if(currentSize>=max){
                alert("stack is full you can't add" + newValue)
            }else{
                data[currentSize]=newValue;
                currentSize+=1;
            }
        }

        function pop(){
            if(currentSize>0){
                currentSize-=1;
                data.length=currentSize;
            }else{
                alert("stack is already empty")
            }
           
        }
        push(20);
        push(30);
        push(40);
        push(50);
        push(60);
        pop();
        pop();
    
        console.warn(data);
        

    </script>
</head>
<body>
    
</body>
</html>
